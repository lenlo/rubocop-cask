language: ruby

sudo: false

cache: bundler

rvm:
  - 2.3.3
  - 2.3.6
  - 2.4.3
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
  fast_finish: true

before_script:
  - git config --local user.email "travis@travis.ci"
  - git config --local user.name "Travis CI"

script:
  - bundle exec rake coverage
  - bundle exec overcommit --sign
  - bundle exec overcommit --run

addons:
  code_climate:
    repo_token:
      secure: 
